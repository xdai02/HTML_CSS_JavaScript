<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>span标签</title>
    <style type="text/css">
        span {
            color: blue;
        }
    </style>
</head>
<body>
    <p>莫里亚蒂有份包裹指明要交给夏洛克，乔恩作为夏洛克指定继承人，自然包裹也就应交给乔恩。如何处置这个包裹，让乔恩左右为难。思来想去，还是趁着夜色赶到墓地，敲碎了夏洛克坟前的墓碑。这是乔恩与夏洛克商定的暗号，只有在<span>生命攸关</span>的时候才能使用。</p>
</body>
</html>
