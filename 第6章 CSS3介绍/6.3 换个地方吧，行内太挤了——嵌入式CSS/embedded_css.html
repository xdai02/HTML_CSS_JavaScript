<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌入式CSS</title>
    <style type="text/css">
        span {
            color: red;
        }
    </style>
</head>
<body>
    <p>既然那人知道利用<span>莫里亚蒂</span>的名头，说不定<span>莫里亚蒂</span>也会知道那人。抱着种想法，<span>乔恩</span>找到<span>艾洛莉</span>。</p>
</body>
</html>
